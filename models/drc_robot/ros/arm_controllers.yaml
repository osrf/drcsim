l_arm_controller:
  type: "robot_mechanism_controllers/JointTrajectoryActionController"
  joints:
    - l.arm.usy
    - l.arm.shx
    - l.arm.ely
    - l.arm.elx
    - l.arm.uwy
    - l.arm.mwx
  gains:
    l_arm.usy: {p: 200.0, d: 20.0, i: 0.0, i_clamp: 0.0}
    l.arm.usy: {p: 200.0, d: 20.0, i: 0.0, i_clamp: 0.0}
    l.arm.shx: {p: 200.0, d: 20.0, i: 0.0, i_clamp: 0.0}
    l.arm.ely: {p: 100.0, d:  5.0, i: 0.0, i_clamp: 0.0}
    l.arm.elx: {p: 100.0, d:  5.0, i: 0.0, i_clamp: 0.0}
    l.arm.uwy: {p: 100.0, d:  5.0, i: 0.0, i_clamp: 0.0}
    l.arm.mwx: {p: 100.0, d:  2.0, i: 0.0, i_clamp: 0.0}
  joint_trajectory_action_node:
    joints:
      - l.arm.usy
      - l.arm.shx
      - l.arm.ely
      - l.arm.elx
      - l.arm.uwy
      - l.arm.mwx
    constraints:
      goal_time: 0.02
      l.arm.usy:
        goal: 0.02
      l.arm.shx:
        goal: 0.02
      l.arm.ely:
        goal: 0.02
      l.arm.elx:
        goal: 0.02
      l.arm.uwy:
        goal: 0.02
      l.arm.mwx:
        goal: 0.02

